name: Update version and release
on:
  schedule:
    # UTC sunday 13:00 // KST sunday 22:00
    - cron: "0 13 * * 0"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Update AWS clients dependencies
        run: npm run update
