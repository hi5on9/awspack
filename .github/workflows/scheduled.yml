name: Update version and release
on:
  schedule:
    # UTC sunday 13:00 // KST sunday 22:00
    - cron: "30 5 * * 5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm i

      # 1. update version
      - name: Update AWS clients dependencies
        run: npm run update

      # 2. check for changes
      - name: Detect generated changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # 3. build
      - name: Build awspack (just copy)
        run: |
          mkdir -p packages/full/dist
          cp packages/full/src/index.js packages/full/dist/index.js

      - name: Build awspack-lite (esbuild)
        run: npm run build --workspace packages/lite

      # 4. commit & push
      - name: Commit regenerated clients
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          VERSION=$(node -p "require('./packages/full/package.json').version")
          git commit -m "chore: update aws clients v${VERSION}"
          git push

      # 5. publish
      - name: Publish awspack
        if: steps.changes.outputs.changed == 'true'
        run: npm publish --workspace packages/full --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish awspack-lite
        if: steps.changes.outputs.changed == 'true'
        run: npm publish --workspace packages/lite --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
